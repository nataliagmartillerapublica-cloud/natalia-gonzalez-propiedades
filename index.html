<!doctype html>
<!--
  @file index.html
  @description HTML de arranque para la SPA React. Define el contenedor #app y
               meta-etiquetas básicas. No incluye contenido estático; todo lo
               renderiza React.
-->
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NGespacios — Inmobiliaria en Bariloche</title>
    <meta name="description" content="Venta, alquiler, tasaciones y acompañamiento personalizado en Bariloche." />
    <meta name="theme-color" content="#572d30" />

    <!-- Open Graph básico -->
    <meta property="og:title" content="NGespacios — Inmobiliaria en Bariloche" />
    <meta property="og:description" content="Venta, alquiler, tasaciones y acompañamiento personalizado en Bariloche." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://pub-cdn.sider.ai/u/U0Z6H6GX0R3/web-coder/68bc90b5d4f5bb9dcd3b8249/resource/6c715f6c-1c32-408f-9cf2-57c23396ba62.jpg" />

    <!-- Favicon (SVG) -->
    <link rel="icon" href="/static/logo-ngespacios-square.svg" type="image/svg+xml" />

    <!-- Variables de marca mínimas para evitar FOUC -->
    <style>
      :root {
        --brand-bg: #f4f2f2;
        --brand-primary: #572d30;
        --brand-text: #363332;
      }
      html, body { height: 100%; }
      body {
        margin: 0;
        background: var(--brand-bg);
        color: var(--brand-text);
        font-synthesis-weight: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Ayuda visual si JS no carga */
      .nojs {
        position: fixed; inset: 0;
        display: grid; place-items: center;
        padding: 16px;
        background: #fff0;
        color: #111;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="nojs">
        Esta aplicación requiere JavaScript para funcionar. Por favor, activalo en tu navegador.
      </div>
    </noscript>
    <!-- Contenedor que React necesita -->
    <div id="app"></div>
  </body>
</html>
